  <script>
    // Simulate asynchronous rendering
    function simulateRendering(divId, delay) {
      return new Promise(resolve => {
        setTimeout(() => {
          document.getElementById(divId).classList.remove('hidden');
          resolve();
        }, delay);
      });
    }

    // Render divs sequentially
    async function renderDivs() {
      await simulateRendering('div1', 2000);
      await simulateRendering('div2', 1000);
      await simulateRendering('div4', 2000);
      await simulateRendering('div3', 1000);
      await simulateRendering('div5', 1000);
    }

    // Trigger the rendering process
    renderDivs();
  </script>
